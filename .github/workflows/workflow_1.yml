name: python-1
on: push
jobs:
  read_age:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Run Python script
        run: python scripts/read_age.py